# ---------------------------------------------------------------
# 主题核心配置设置
# ---------------------------------------------------------------

# 如果您想完全覆盖默认配置，则设置为true。
# Useful if you don't want to inherit the theme _config.yml configurations.
override: false

# ---------------------------------------------------------------
# 网站信息设置
# ---------------------------------------------------------------

# 访问或查看favicon访问: https://realfavicongenerator.net
# 把你的图标进入 `hexo-site/source/` (recommend) or `hexo-site/themes/next/source/images/` directory.

# Default NexT favicons placed in `hexo-site/themes/next/source/images/` directory.
# And if you want to place your icons in `hexo-site/source/` root directory, you must remove `/images` prefix from pathes.

# 例如，你把你的图标放在里面 `hexo-site/source/images` directory.
# 然后需要重命名和重新定义它们的其他名称, 否则，NEXT的图标将重写你的自定义图标在Hexo。
favicon:
  small: /images/161.png
  medium: /images/323.png
  apple_touch_icon: /images/1281.png
  safari_pinned_tab: /images/atom.svg
  #android_manifest: /images/manifest.json
  #ms_browserconfig: /images/browserconfig.xml

# 设置默认的关键字(使用逗号分隔)
keywords: "Hexo, NexT"

# 将rss设置为false以禁用链接。
# 把rss留作空，以使用站点的提要链接。
# Set rss to specific value if you have burned your feed already.
rss: false

footer:
  # 指定站点设置的日期。
  # 如未定义，将使用本年度。
  # since: 2016

  # 年份和版权信息之间的图标。
  icon: paw

  # 如果未定义，将使用“author”从Hexo主配置。
  copyright:
  # -------------------------------------------------------------
  # Hexo link (Powered by Hexo).
  powered: false

  theme:
    # Theme & scheme info link (Theme - NexT.scheme).
    enable: false
    # Version info of NexT after scheme info (vX.X.X).
    version: false
  # -------------------------------------------------------------
  # Any custom text can be defined here. 任何自定义文本都可以在这里定义。
  #custom_text: Hosted by <a target="_blank" href="https://pages.github.com">GitHub Pages</a>

# ---------------------------------------------------------------
# 搜索引擎优化设置
# ---------------------------------------------------------------

# Canonical，在你的hexo中设置一个标准链接标签，你可以用它来做你的博客搜索引擎优化。
# See: https://support.google.com/webmasters/answer/139066
# Tips: 在打开这个标记之前，请记住在hexo _config. yml中设置URL ( ex. url: http://yourdomain.com )
canonical: true

# 在站点副标题上更改标题层次结构(将是主要站点描述)，并在所有post /页面标题上进行更好的优化。
seo: false

# 如果是true，将添加site - subtitle到index页面，添加到main hexo config中。
# subtitle: Subtitle
index_with_subtitle: false


# ---------------------------------------------------------------
# 菜单设置
# ---------------------------------------------------------------

# 当在子目录中运行站点(例如domain.tld / blog)时，从链接值(/归档- >档案)删除主要的斜杠。 (/archives -> archives).
# Usage: `Key: /link/ || icon`
# Key is the name of menu item. If translate for this menu will find in languages - this translate will be loaded; if not - Key name will be used. Key is case-senstive.
# Value before `||` delimeter is the target link.
# Value after `||` delimeter is the name of FontAwesome icon. If icon (with or without delimeter) is not specified, question icon will be loaded.
# 注意：不能写中文名
menu:
	PAPER: /tags/paper/
  ML: /tags/ml/
  SPARK: /tags/spark/
  HIVE: /tags/hive/
  GEM: /gem/ || heart
  BOOKS: /books || book
  home: / || home
  about: /aboutme/ || user
  tags: /tags/ || tags
  #MOVIES: /movies || video-camera
  #PHOTOS: https://www.instagram.com/xooglexls/ || instagram
  #schedule: /schedule/ || calendar
  #sitemap: /sitemap.xml || sitemap
  #commonweal: /404/ || heartbeat
  #guestbook: /guestbook/ || 
# Enable/Disable menu icons.
menu_icons:
  enable: false


# ---------------------------------------------------------------
# 主题方案
# ---------------------------------------------------------------

# Schemes
#scheme: Muse
scheme: Mist
#scheme: Pisces
#scheme: Gemini


# ---------------------------------------------------------------
# 边栏设置
# ---------------------------------------------------------------

# Social Links.
# Usage: `Key: permalink || icon`
# Key is the link label showing to end users.
# Value before `||` delimeter is the target permalink.
# Value after `||` delimeter is the name of FontAwesome icon. If icon (with or without delimeter) is not specified, globe icon will be loaded.
social:
  GitHub: https://github.com/stanxia || github
  Twitter: https://twitter.com/stillstan1 || twitter
  #VK Group: https://vk.com/yourname || vk
  #StackOverflow: https://stackoverflow.com/yourname || stack-overflow
  #YouTube: https://youtube.com/yourname || youtube
  #Instagram: https://instagram.com/yourname || instagram
  #Skype: skype:yourname?call|chat || skype

social_icons:
  enable: true
  icons_only: true
  transition: false

# Blog rolls
links_icon: link
links_title: 书签
links_layout: block
#links_layout: inline
links:
  #Title: http://example.com/
  InfoQ: http://www.infoq.com/cn/spark1
  公共数据集: https://github.com/caesar0301/awesome-public-datasets#finance

# 侧边栏头像
# in theme directory(source/images): /images/avatar.gif
# in site  directory(source/uploads): /uploads/avatar.gif
avatar: /images/avatar.gif

# 侧边栏的内容表
toc:
  enable: true

  # 自动添加编号.
  number: true

  # 如果是true，那么所有的单词都将放在下一行，如果标题宽度长于边栏宽度。
  wrap: false

# Creative Commons 4.0 International License.
# http://creativecommons.org/
# Available: by | by-nc | by-nc-nd | by-nc-sa | by-nd | by-sa | zero
#creative_commons: by-nc-sa
#creative_commons:

sidebar:
  # 侧边栏的位置，可选: left | right (only for Pisces | Gemini).
  position: left
  #position: right

  # 侧边栏显示, 可选的值： (only for Muse | Mist):
  #  - post    自动展开. 默认选项.
  #  - always  所有的页面都自动展开
  #  - hide    点击的时候才展开
  #  - remove  完全删除侧边栏，包括侧边栏切换。
  #display: post
  #display: always
  display: hide
  #display: remove

  # 侧边栏离顶部菜单栏的偏移量 (only for Pisces | Gemini).
  offset: 12

  # 回到顶部按钮 (only for Pisces | Gemini).
  b2t: true

  # 回到顶部按钮上的滚动百分比标签
  scrollpercent: true

  # 在窄视图上启用侧栏 (only for Muse | Mist).
  onmobile: false


# ---------------------------------------------------------------
# Post Settings
# ---------------------------------------------------------------

# 自动滚动页面 more 下面的部分<!-- more --> mark.
scroll_to_more: true

# 在缓存中自动保存阅览位置
save_scroll: false

# 自动摘录在首页的描述作为序言文本。
excerpt_description: true

# 自动摘录。不推荐。
# 最好使用 <!-- more --> 
auto_excerpt:
  enable: false
  length: 300

# 元数据信息显示设置
post_meta:
  item_text: true
  created_at: true
  updated_at: false
  categories: true

# 字数统计显示设置
# 依赖于: https://github.com/willin/hexo-wordcount
post_wordcount:
  item_text: true
  wordcount: false
  min2read: false
  totalcount: false
  separated_meta: true

# 微信订阅设置
#wechat_subscriber:
  #enabled: true
  #qcode: /path/to/your/wechatqcode ex. /uploads/wechat-qcode.jpg
  #description: ex. subscribe to my blog by scanning my public wechat account

# 打赏设置
